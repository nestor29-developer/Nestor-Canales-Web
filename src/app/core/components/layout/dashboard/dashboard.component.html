<div class="container-dashboard">
  <form [formGroup]="form">
    <mat-form-field class="mat-form" appearance="fill">
      <mat-label>Enter ID</mat-label>
      <input
        autocomplete="off"
        (keypress)="isNumberKey($event)"
        matInput
        type="text"
        [(ngModel)]="value"
        formControlName="text"
      />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div>
      <button class="btn-width"
        mat-flat-button
        color="primary"
        (click)="onSendData()"
        [disabled]="!form.valid"
      >
        Send
      </button>
    </div>
  </form>
</div>
